<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-title">ðŸŽ¯ Smart Event Dashboard</h1>

<div class="container">
    <div class="eventForm">
        <h3>Add New Event</h3>
        <form id="form">
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" placeholder="Enter title">

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate">

            <label for="category">Category:</label>
            <select id="category">
                <option value="Conference">Conference</option>
                <option value="Workshop">Workshop</option>
                <option value="Meetup">Meetup</option>
                <option value="Webinar">Webinar</option>
                <option value="Social">Social</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description"></textarea>

            <button type="submit" class="btn-primary">Add Event</button>
        </form>
    </div>

    <div class="events">
        <h3>My Events</h3>
        <div class="button-group">
            <button class="btn-secondary">Clear All Events</button>
            <button class="btn-secondary">Add Sample Events</button>
        </div>
        <div class="cards">
            <p class="empty-msg">No events yet. Add your first event!</p>
        </div>
    </div>

    <div class="dom">
        <h3>DOM Manipulation Demo</h3>
        <div class="dom-content">
            <p>You pressed: <span class="key">Shift</span></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
